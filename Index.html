<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Compressor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
      background: linear-gradient(to bottom, #f7f7f7, #ececec);
    }
    h1 {
      color: #333;
    }
    input, button {
      margin: 10px;
      padding: 10px;
      font-size: 16px;
    }
    #status {
      margin: 10px;
      font-weight: bold;
    }
    #downloadLink {
      display: none;
      font-size: 18px;
      color: #007BFF;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>üñºÔ∏è Online Image Compressor</h1>
  <p id="status">Checking server...</p>

  <form id="uploadForm">
    <input type="file" name="image" id="imageInput" accept="image/*" required><br>
    <button type="submit">Upload & Compress</button>
  </form>

  <a id="downloadLink">‚¨áÔ∏è Download Compressed Image</a>

  <script>
    const SERVER_URL = "https://unvenerative-shanon-nonlixiviated.ngrok-free.dev";

    // ‚úÖ Check server status
    fetch(`${SERVER_URL}/status`)
      .then(r => r.json())
      .then(d => {
        document.getElementById('status').innerText = 'üü¢ Server Online';
        document.getElementById('status').style.color = 'green';
      })
      .catch(e => {
        document.getElementById('status').innerText = 'üî¥ Server Offline';
        document.getElementById('status').style.color = 'red';
      });

    // ‚úÖ Handle upload and compression
    document.getElementById('uploadForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const file = document.getElementById('imageInput').files[0];
      if (!file) return alert("Select an image first!");

      const formData = new FormData();
      formData.append("image", file);

      document.getElementById('status').innerText = '‚è≥ Uploading & Compressing...';
      document.getElementById('status').style.color = 'orange';

      try {
        const response = await fetch(`${SERVER_URL}/upload`, {
          method: "POST",
          body: formData
        });

        if (!response.ok) throw new Error("Compression failed");

        const blob = await response.blob();
        const url = window.URL.createObjectURL(blob);
        const link = document.getElementById("downloadLink");
        link.href = url;
        link.download = "compressed.jpg";
        link.style.display = "block";
        link.innerText = "‚¨áÔ∏è Download Compressed Image";

        document.getElementById('status').innerText = '‚úÖ Done!';
        document.getElementById('status').style.color = 'green';
      } catch (err) {
        document.getElementById('status').innerText = '‚ùå Upload failed or server offline';
        document.getElementById('status').style.color = 'red';
      }
    });
  </script>
</body>
</html>
