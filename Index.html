<!DOCTYPE html>
<html>
<head>
  <title>Photo Compressor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    #status {
      margin-top: 10px;
      color: #333;
    }
    #downloadLink {
      display: none;
      margin-top: 10px;
      color: green;
    }
    button {
      padding: 8px 16px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h2>Upload Photo to Compress</h2>
  
  <form id="uploadForm">
    <input type="file" id="imageFile" accept="image/*" required />
    <button type="submit">Compress</button>
  </form>

  <p id="status"></p>
  <a id="downloadLink">Download Compressed Image</a>

  <script>
    const form = document.getElementById("uploadForm");
    const status = document.getElementById("status");
    const downloadLink = document.getElementById("downloadLink");

    // ✅ Customize your limits here
    const MAX_SIZE_MB = 10; // Maximum allowed file size (in MB)
    const ALLOWED_TYPES = ["image/jpeg", "image/png", "image/webp"];

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const file = document.getElementById("imageFile").files[0];
      if (!file) {
        status.textContent = "⚠️ Please select a file first.";
        return;
      }

      // ✅ Check file type
      if (!ALLOWED_TYPES.includes(file.type)) {
        status.textContent = "❌ Only JPG, PNG, or WEBP images are allowed.";
        return;
      }

      // ✅ Check file size
      const sizeMB = file.size / (1024 * 1024);
      if (sizeMB > MAX_SIZE_MB) {
        status.textContent = `❌ File too large (${sizeMB.toFixed(2)} MB). Max is ${MAX_SIZE_MB} MB.`;
        return;
      }

      // ✅ Passed all checks → upload
      status.textContent = "⏳ Compressing... please wait.";

      const formData = new FormData();
      formData.append("file", file);

      try {
        const response = await fetch("http://YOUR_PUBLIC_IP:5000/compress", {
          method: "POST",
          body: formData,
        });

        if (!response.ok) throw new Error("Compression failed");

        const blob = await response.blob();
        const url = URL.createObjectURL(blob);

        downloadLink.href = url;
        downloadLink.download = "compressed.jpg";
        downloadLink.style.display = "inline-block";
        downloadLink.textContent = "✅ Download Compressed Image";
        status.textContent = "✅ Compression complete!";
      } catch (err) {
        status.textContent = "❌ Error: " + err.message;
      }
    });
  </script>
</body>
</html>
